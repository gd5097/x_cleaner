<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Header Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 320px;
      line-height: 1.6;
    }
    h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }
    p {
      font-size: 14px;
      margin: 5px 0;
      word-wrap: break-word;
    }
    .option-group {
      margin-bottom: 15px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    label {
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h3>트위터 헤더 정보</h3>
  <p><strong>Authorization:</strong> <span id="auth">로딩 중...</span></p>
  <p><strong>X-Client-Transaction-Id:</strong> <span id="txn">로딩 중...</span></p>
  <p><strong>X-Client-Uuid:</strong> <span id="uuid">로딩 중...</span></p>

  <div class="option-group">
    <h3>옵션</h3>
    <div class="checkbox-group">
      <input type="checkbox" id="deleteRetweets">
      <label for="deleteRetweets">알티 트윗 삭제하기</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="deleteNoMedia">
      <label for="deleteNoMedia">미디어 없는 트윗 삭제</label>
    </div>
  </div>

  <label for="username">닉네임:</label>
  <input type="text" id="username" placeholder="닉네임 입력">

  <button id="copyBtn">텍스트로 복사</button>

  <script src="popup.js"></script>
</body>
</html>
